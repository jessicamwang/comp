<html>
  <head>
    <h1>{{article.title}}</h1>
    <h2>{{article.subtitle}}</h2>
    <h3>{{article.pub_date}}</h3>
    <h5>
        <ul>
            {% for contributor in article.contributors.all %}
                <li>
                  <a href="/content/contributors/{{ contributor.id }}/">{{ contributor.first_name }} {{contributor.last_name}}</a>
                </li>
            {% endfor %}
        </ul>
    </h5>
  </head>
  <body>
    {{article.text}}
   </body>
</html>
