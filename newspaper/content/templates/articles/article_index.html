<html>
  <head>
    <h1>All Articles</h1>
  </head>
  <body>
    {% if latest_article_list %}
        <ul>
        {% for article in latest_article_list %}
            <li>
              <a href="/content/articles/{{ article.id }}/">{{ article.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No articles are available.</p>
    {% endif %}
   </body>
</html>
