<html>
  <head>
    <h1>All Content</h1>
  </head>
  <body>
    {% if content_list %}
        <ul>
        {% for content in content_list %}
            <li>
              <a href="/content/articles/{{ content.id }}/">{{ content.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No content are available.</p>
    {% endif %}
   </body>
</html>
